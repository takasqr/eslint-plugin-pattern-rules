name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@takasqr'

      - name: ci
        run: |
          cd site
          npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: lint
        run: |
          npm run lint
            
      - name: test
        run: |
          npm run test

      - name: generate
        run: |
          cd site  
          npm run generate
          
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./site
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESLINT_PLUGIN_PATTERN_RULES }}'
          projectId: eslint-plugin-pattern-rules
